<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- following section random quote generator from US tv show The Office -->
    <main>
        <div class="app">
            <header>The Office (US version) Quote Generator</header>
            <section class="quotes">
                <div class="quote-text" id="js-quote-text"></div>
            </section>
            <section class="controls">
                <button onclick="displayQuote()" type="button" id="js-new-quote" class="new-quote button">Press for quote</button>
                <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Show The Office love & Tweet it!</a>
            </section>
        </div>
    </main>

    <!-- following is footer section -->
    <section>
        <footer>
            <p>&copy;Copyright 2021 Scranton Citizen</p>
        </footer>
    </section>

    <!-- following is link to javascript file -->
    <script src="app.js"></script>

</body>

</html>
